<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Carlitos le vende | Tecnolog√≠a real</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Playfair+Display:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <style>
        :root {
            --bg: #0a0f1e;
            --card: rgba(18, 26, 55, .78);
            --primary: #1e88ff;
            --accent: #ffd400;
            --text: #f5f7fb;
            --muted: #aab0c0;
            --glass: rgba(255, 255, 255, .08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: #000;
            color: var(--text);
            overflow-x: hidden;
        }

        .video-bg {
            position: fixed;
            inset: 0;
            z-index: -10;
            overflow: hidden;
        }

        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(14px) brightness(.55);
        }

        .wrapper {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px 16px 70px;
            min-height: 100vh;
            position: relative;
        }

        .wrapper::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom,
                    rgba(10, 15, 35, .55),
                    rgba(10, 15, 35, .95));
            border-radius: 26px;
            z-index: -1;
        }

        .hero {
            text-align: center;
            margin-bottom: 22px;
        }

        .hero-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 14px;
            border-radius: 50%;
            background: url("./logo.png") center/cover no-repeat;
            border: 3px solid var(--accent);
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
        }

        .hero-tagline {
            color: var(--muted);
            margin-top: 6px;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin: 18px 0 26px;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--card);
            color: #fff;
            font-size: 1.25rem;
            text-decoration: none;
            border: 1px solid var(--glass);
            transition: .2s ease;
        }

        .social-btn:hover {
            transform: translateY(-2px) scale(1.05);
            background: rgba(30, 136, 255, .2);
        }


        .toggle {
            display: flex;
            background: #0e1730;
            border-radius: 999px;
            padding: 4px;
            margin-bottom: 18px;
        }

        .toggle button {
            flex: 1;
            background: none;
            border: none;
            padding: 10px;
            color: var(--muted);
            font-weight: 700;
            cursor: pointer;
        }

        .toggle button.active {
            background: var(--primary);
            color: #fff;
        }

        .main-section {
            display: none;
        }

        .main-section.active {
            display: block;
        }

        .locations {
            margin-top: 30px;
        }

        .locations h3 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 16px;
        }

        .location-card {
            background: var(--card);
            border-radius: 16px;
            padding: 10px;
            margin-bottom: 14px;
            border: 1px solid var(--glass);
        }

        .location-card strong {
            display: block;
            margin-bottom: 8px;
        }

        .location-card iframe {
            width: 100%;
            height: 160px;
            border: none;
            border-radius: 12px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #0e1730;
            color: #fff;
            margin-bottom: 10px;
        }

        .price-filters {
            display: flex;
            gap: 10px;
        }

        .menu-nav {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            margin: 14px 0;
        }

        .menu-nav button {
            background: var(--glass);
            border: none;
            color: #fff;
            padding: 8px 14px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
        }

        .menu-nav button.active {
            background: var(--primary);
        }

        .menu-item {
            background: var(--card);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--glass);
            cursor: pointer;
        }

        .menu-item img {
            width: 100%;
            height: 240px;
            object-fit: contain;
            border-radius: 16px;
            background: #0b1220;
            margin-bottom: 12px;
        }

        .product-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
        }

        .price {
            color: var(--accent);
            font-weight: 800;
            font-size: 1.2rem;
            margin-top: 6px;
        }

        .product-modal {
            position: fixed;
            inset: 0;
            background: rgba(5, 8, 20, .92);
            backdrop-filter: blur(10px);
            z-index: 5000;
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        .product-modal.active {
            display: flex;
        }

        .modal-close {
            align-self: flex-end;
            font-size: 1.8rem;
            cursor: pointer;
        }

        .modal-img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: contain;
            border-radius: 20px;
            background: #0b1220;
        }

        .modal-content {
            margin-top: 16px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
        }

        .modal-price {
            color: var(--accent);
            font-size: 1.4rem;
            font-weight: 800;
            margin: 8px 0;
        }

        .modal-desc {
            color: var(--muted);
            line-height: 1.6;
            margin-bottom: 18px;
        }

        .buy-btn {
            display: block;
            background: var(--primary);
            padding: 14px;
            border-radius: 14px;
            text-align: center;
            color: #fff;
            text-decoration: none;
            font-weight: 800;
        }

        footer {
            text-align: center;
            color: var(--muted);
            font-size: .8rem;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="video-bg">
        <video autoplay muted loop playsinline webkit-playsinline preload="auto">
            <source src="videofondo.mp4" type="video/mp4">
        </video>
    </div>

    <div class="wrapper">

        <div class="hero">
            <div class="hero-logo"></div>
            <h1 class="hero-title">Carlitos le vende</h1>
            <p class="hero-tagline">Tecnolog√≠a real, sin cuentos raros</p>
        </div>

        <div class="socials">
            <a href="https://wa.me/573218172438" class="social-btn" target="_blank">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="https://www.instagram.com/carlitoslevende/" class="social-btn" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
           <a class="link" href="https://www.facebook.com/carlitosvende" target="_blank">
              <i class="fab fa-facebook-f"></i> Facebook
           </a>

            <a href="https://www.tiktok.com/@carlitoslevende_" class="social-btn" target="_blank">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>


        <div class="toggle">
            <button class="active" onclick="showSection('info', this)">Inicio</button>
            <button onclick="showSection('catalogo', this)">Cat√°logo</button>
        </div>

        <section id="info" class="main-section active">

            <div class="locations">
                <h3>Nuestras tiendas</h3>
                <div class="location-card">
                    <strong>üìç Manizales</strong>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7948.45355653203!2d-75.52163282490606!3d5.066956038373394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e476ffbd3117751%3A0xd4be18e9627bcb45!2sCra.%2023%20%23%2019-40%2C%20Manizales%2C%20Caldas%2C%20Colombia!5e0!3m2!1ses-419!2sus!4v1769372421489!5m2!1ses-419!2sus"
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen>
                    </iframe>
                </div>


                <div class="location-card">
                    <strong>üìç Pereira</strong>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.738814354576!2d-75.69781652025675!3d4.814847928201841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e38870047ff432d%3A0x462b7d5fbd303853!2sCarlitos%20Le%20Vende!5e0!3m2!1ses-419!2sus!4v1769372642814!5m2!1ses-419!2sus"
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen>
                    </iframe>
                </div>

            </div>

        </section>

        <section id="catalogo" class="main-section">
            <input id="searchInput" placeholder="Buscar producto">
            <div class="price-filters">
                <input type="number" id="minPrice" placeholder="Precio m√≠n">
                <input type="number" id="maxPrice" placeholder="Precio m√°x">
            </div>
            <div class="menu-nav" id="menuNav"></div>
            <div id="menuContent"></div>
        </section>

        <footer>Carlitos le vende ¬©</footer>
    </div>

    <div class="product-modal" id="productModal">
        <div class="modal-close" onclick="closeProduct()">‚úï</div>
        <img id="modalImg" class="modal-img">
        <div class="modal-content">
            <div id="modalTitle" class="modal-title"></div>
            <div id="modalPrice" class="modal-price"></div>
            <div id="modalDesc" class="modal-desc"></div>
            <a id="modalBuy" class="buy-btn" target="_blank">Comprar por WhatsApp</a>
        </div>
    </div>

    <script>
        const WHATSAPP = "573218172438";
        let data = {};
        let currentCategory = null;

        function showSection(id, btn) {
            document.querySelectorAll(".main-section").forEach(s => s.classList.remove("active"));
            document.querySelectorAll(".toggle button").forEach(b => b.classList.remove("active"));
            document.getElementById(id).classList.add("active");
            btn.classList.add("active");
            window.scrollTo({ top: 0 });
        }

        fetch("https://script.google.com/macros/s/AKfycbw9abqRwlPx2-_whKGdsT53pDqEaJryhx2FxE6DSUpTFUg8lDQr_3zGFE-mkIXRPhqD/exec")
            .then(r => r.json())
            .then(json => {
                Object.keys(json).forEach(cat => {
                    data[cat] = json[cat].filter(p =>
                        p.activo === true || p.activo === "TRUE"
                    );
                });

                renderNav();
            })
            .catch(err => console.error("Sheets error:", err));

        function renderNav() {
            menuNav.innerHTML = "";

            const categories = Object.keys(data);
            if (!categories.length) return;

            currentCategory = categories[0];

            categories.forEach((cat, i) => {
                const b = document.createElement("button");
                b.textContent = cat;
                if (i === 0) b.classList.add("active");

                b.onclick = () => {
                    document.querySelectorAll(".menu-nav button").forEach(x => x.classList.remove("active"));
                    b.classList.add("active");
                    currentCategory = cat;
                    searchInput.value = "";
                    applyFilters();
                };

                menuNav.appendChild(b);
            });

            applyFilters();
        }

        function applyFilters() {
            const q = searchInput.value.toLowerCase().trim();
            const min = +minPrice.value || 0;
            const max = +maxPrice.value || Infinity;

            let items = [];

            if (q !== "") {
                items = Object.values(data)
                    .flat()
                    .filter(p =>
                        p.precio >= min &&
                        p.precio <= max &&
                        (
                            p.nombre.toLowerCase().includes(q) ||
                            (p.descripcion || "").toLowerCase().includes(q)
                        )
                    );
            } else {
                if (!currentCategory || !data[currentCategory]) return;
                items = data[currentCategory].filter(p =>
                    p.precio >= min && p.precio <= max
                );
            }

            renderItems(items);
        }

        function renderItems(items) {
            menuContent.innerHTML = items.length
                ? ""
                : "<p style='text-align:center;color:#aaa'>Sin resultados</p>";

            items.forEach(p => {
                menuContent.innerHTML += productCard(p);
            });
        }

        function productCard(p) {
            return `
  <div class="menu-item" onclick='openProduct(${JSON.stringify(p)})'>
    <img src="./${p.imagen || "default.jpg"}">
    <div class="product-title">${p.nombre}</div>
    <div class="price">$ ${Number(p.precio).toLocaleString()}</div>
  </div>`;
        }

        function openProduct(p) {
            modalImg.src = "./" + (p.imagen || "default.jpg");
            modalTitle.textContent = p.nombre;
            modalPrice.textContent = "$ " + Number(p.precio).toLocaleString();
            modalDesc.textContent = p.descripcion || "Producto con garant√≠a y soporte.";
            modalBuy.href = `https://wa.me/${WHATSAPP}?text=${encodeURIComponent(
                `Hola, me interesa ${p.nombre} por $${p.precio}`
            )}`;
            productModal.classList.add("active");
            document.body.style.overflow = "hidden";
        }

        function closeProduct() {
            productModal.classList.remove("active");
            document.body.style.overflow = "auto";
        }

        searchInput.addEventListener("input", applyFilters);
        minPrice.addEventListener("input", applyFilters);
        maxPrice.addEventListener("input", applyFilters);
    </script>


</body>

</html>
